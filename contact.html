<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ฟอร์มติดต่อ</title>
    <link rel="stylesheet" href="css/styles.css">

    <style>

        /* Contact Form Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 100px;
            height: 100vh;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contact-form {
            background-color: #fffefe;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin: 0;
        }

        .contact-form h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-group textarea {
            resize: vertical;
            height: 100px;
        }

        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">สถานที่ท่องเที่ยว</div>
        <nav class="nav-links" id="navLinks">
            <a href="index.html">หน้าหลัก</a>
            <a href="#tourist-places">สถานที่ท่องเที่ยว</a>
            <a href="formcontact">ติดต่อเรา</a>
        </nav>
        <div class="hamburger" id="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <!-- Contact Form -->
    <form class="contact-form" action="submit_form.php" method="POST">
        <h2>ฟอร์มติดต่อ</h2>

        <div class="form-group">
            <label for="name">ชื่อ-นามสกุล:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="email">อีเมล:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="phone">เบอร์ (ไม่บังคับ):</label>
            <input type="tel" id="phone" name="phone" placeholder="กรอกเบอร์โทรศัพท์ (ถ้ามี)">
        </div>

        <div class="form-group">
            <label for="message">ข้อความ:</label>
            <textarea id="message" name="message" required></textarea>
        </div>

        <div class="form-group">
            <input type="submit" value="ส่งข้อมูล">
        </div>
    </form>

    <script>
        // Toggle Hamburger Menu
        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('active');
        }
    </script>
</body>
</html>
